<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: antiquewhite;
            text-align: center;
            border: 1px solid black;
            height: 200px;
            width: 200px;
            
        }
        div:hover{
            background-color: rgb(238, 232, 225);
        }
        a{
            font-family: Arial, Helvetica, sans-serif;
            font-size: larger;
            font-style: italic;
            
        }
        a:hover{
            background-color: rgb(109, 109, 121);
        }
    </style>
</head>
<body>
    <div id="one">1</div>
    <div id="two">2</div>
    <div id="three">3</div>
    <a href="hover.html">proxima pagina</a>
</body>
</html>
