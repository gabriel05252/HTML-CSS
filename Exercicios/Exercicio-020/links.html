<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= =1.0">
    <title>Document</title>
    <style>
       /* SELETORES PERSONALIZADOS
       
        # = id
        . = class
        : = pseudo-class
        :: = pseudo-element
        > = children
        
        */
        body{
            font-family: Arial, Helvetica, 
            sans-serif;
            
        }
        a{
            color: blue;
            text-decoration: none;
            
            
        }
        :visited{
            color: rgb(3, 22, 126);
        }
        a:hover{
            text-decoration: underline;
            color: rgb(0, 225, 255);
        }
        a:active{
            color: black;
        }
        .especial::before{
            content:"← " ;
            
        }
       .especial::after{
        content: " →";
        
       }
            
            
        
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <a href="https://github.com/gustavoguanabara" target="_blank">
            <li>Github</li>
        </a>
        <a href="https://www.youtube.com/cursoemvideo" target="_blank" class="especial">
            <li>Youtube</li>
        </a>
        <a href="https://www.cursoemvideo.com/cursos/" target="_blank">
            <li>Curso em Video</li>
        </a>
    </ul>
    
</body>
</html>
