<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1{ /* Box level */
            background-color: lightgray;
            height: 300px;
            width: 300px;
           
            border: 6px solid slategray;

            padding: 10px;

            margin: 30px auto 38px auto;
            
            outline: 5px dashed salmon;

            /*se quiser alinhar uma box no meio use margin:auto*/
        }
        a{  /* Inline-level */
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box level</h1>
    <p>Paragrafos Tambem s√£o exemplos de box level <a href="#">mas os links sao exemplo de inline level</a> Vamo ver como tudo isso Funciona</p>
</body>
</html>
